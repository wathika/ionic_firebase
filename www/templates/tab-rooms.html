<ion-view view-title="Rooms">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left" ng-repeat="room in rooms" type="item-text-wrap" ui-sref="tab.chat">
                <i class="icon {{room.icon}}"></i>
                <h2>{{room.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
